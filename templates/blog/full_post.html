{% extends 'blog/base.html'%}
{%block head%}
	<title>{{post.title|slice:"15"}}</title>
{% endblock %}}

{% block body%}
    <h1>{{post.title}}</h1>
    <p>{{post.text}}</p>
    <a href="{% url 'edit_post' post.pk%}"> Edit Post</a>
    <a href="{% url 'delete_post' post.pk%}"> Delete Post</a>
{% endblock%}
