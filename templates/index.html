{% extends "blog/base.html"%}
{% block head%}
    <title>Home page</title>
{% endblock %}
{% block body %}
	<div class="body-content">
		{% for post in post_list%}
			<div class="blog-div">
				<a href="{{post.get_absolute_url}}"><h3>{{post.title}}</h3></a>
				<p>{{post.text}}</p>
			</div>
		{% endfor %}
	</div>
	<footer>
		<a href="{% url 'olatide'%}">Creator Portfolio</a>
	</footer>

{% endblock %}
